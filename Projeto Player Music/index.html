<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montez&display=swap" rel="stylesheet">
    <title>Projeto Player Spotify</title>
</head>
<body>
    <img src="/imagens/rock.jpg">
    <div class="descricao">
        <h2>Nome da m√∫sica</h2>
        <i>Fabio Bassani</i>
    </div>
    <div class="duracao">
        <div class="barra">
            <progress value="0" max="1"></progress>
            <div class="ponto">

            </div>
        </div>
        <div class="tempo">
            <p class="inicio">0:00</p>
            <p class="fim">3:40</p>
        </div>
    </div>

    <div class="player">
        <i class="fa-solid fa-backward-step setas anterior"></i>
        <i class="fa-solid fa-circle-play botao-play"></i>
        <i class="fas fa-pause-circle botao-pause"></i>
        <i class="fa-solid fa-forward-step setas proximo"></i>
    </div>
    <audio src="/musicas/As You Fade Away - NEFFEX.mp3"></audio>


    <script src="https://kit.fontawesome.com/1aa35c23af.js" crossorigin="anonymous"></script>
    <script src="/script.js"></script>
</body>
</html>
